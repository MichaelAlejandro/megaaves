<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- Sección 1: Header -->
    <header class="header">
        <div class="slider-container">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/logo.png" alt="Logo" class="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre la empresa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Talento Humano</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contáctanos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="text-box">
                <h1 class="slider-title"></h1>
                <p class="slider-description"></p>
            </div>
            <div class="interactive-btns"></div>
        </div>

    </header>

    <!-- Sección 2: Products -->
    <section class="products container">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/images/product-image.png" alt="Producto" class="product-img">
            </div>
            <div class="col-md-6">
                <div class="card-product mt-5">
                    <div class="product-text">
                        <h2>Título del Producto</h2>
                        <p>Descripción del producto</p>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="product-list">
                                <h3>Lista 1</h3>
                                <ul></ul>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="product-list">
                                <h3>Lista 2</h3>
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección 3: Marcas -->
    <section class="brands" style="background-image: url('assets/images/Rectangle4.png'); background-size: cover; background-position: center; background-repeat: no-repeat; padding: 50px 0;">
        <h2>Nuestras Marcas</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <img src="assets\images\Megapollo_dos tintas.png" alt="Marca 1" class="brand-img">
                </div>
                <div class="col-md-6 text-center">
                    <img src="assets\images\Megapresas_dos tintas_nat.png" alt="Marca 2" class="brand-img">
                </div>
            </div>
        </div>
    </section>

    <!-- Sección 4: Contact -->
    <section class="contact container position-relative">
        <div class="row">
            <div class="col-md-6">
                <div class="card-contact mt-5">
                    <h2>Contacto</h2>
                    <ul class="contact-list">
                        <li><i class="bi bi-envelope"></i> email@ejemplo.com</li>
                        <li><i class="bi bi-telephone"></i> (123) 456-7890</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <img src="assets\images\contact-img.png" alt="Contacto" class="contact-img">
            </div>
        </div>
    </section>

    <!-- Sección 5: Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="assets\images\Megaves_principal 1.png" alt="Logo" class="footer-logo">
                </div>
                <div class="col-md-4 text-center">
                    <div class="social-icons">
                    </div>
                    <p class="footer-text">Síguenos</p>
                </div>
                <div class="col-md-4">
                    <ul class="footer-links">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle y Custom JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slider.js"></script>
</body>
</html>
